<h1 mat-dialog-title>Enter Details</h1>
<div *ngIf="data!=null; else elseBlock">
  <div mat-dialog-content>
    <p>Mail Title</p>
    <mat-form-field appearance="fill">
      <mat-label>Enter Title</mat-label>
      <input matInput [(ngModel)]="data.mailsData.title">

      <!-- <input matInput [(ngModel)]="data?.mailsData?.title ? data.mailData.title :mailData.title"> -->
    </mat-form-field>
    <p>Mail Body</p>
    <mat-form-field appearance="fill">
      <mat-label>Enter Body</mat-label>
      <input matInput [(ngModel)]="data.mailsData.body">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button color="warn" mat-dialog-close>No Thanks</button>
    <button mat-stroked-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  </div>
</div>
<ng-template #elseBlock>
  <mat-form-field appearance="fill">
    <mat-label>Enter Title</mat-label>
    <input matInput [(ngModel)]="mailData.title">

    <!-- <input matInput [(ngModel)]="data?.mailsData?.title ? data.mailData.title :mailData.title"> -->
  </mat-form-field>
  <p>Mail Body</p>
  <mat-form-field appearance="fill">
    <mat-label>Enter Body</mat-label>
    <input matInput [(ngModel)]="mailData.body">
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-flat-button color="warn" mat-dialog-close>No Thanks</button>
    <button mat-stroked-button color="primary" [mat-dialog-close]="mailData" cdkFocusInitial>Ok</button>
  </div>
</ng-template>
